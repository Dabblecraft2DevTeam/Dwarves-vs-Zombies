# Default Dwarves vs Zombies config.yml
# To configure the general game/team setup look into setup.yml (this can be per world in the [worldfolder]/dvz/setup-yml)
# To configure classes look into classes.yml
# To configure Dragon/Attacks look into dragons.yml
# To configure Specialitems look into items.yml
# To configure Blockdrops look into blocks.yml
# ----------------------------------------------------------------------------------

# ----------------------------------------------------------------------------------
# Game config(0=disabled, 1=old/standart dvz, 2=newer dvz, 3=alternating) (this description is for the default configs)
# ----------------------------------------------------------------------------------
game0: 1
game1: 0
game2: 0
game3: 0
game4: 0
game5: 0
game6: 0
game7: 0
game8: 0
game9: 0

# ----------------------------------------------------------------------------------
# Commands(Lists, do NOT include the beginning /)
# ----------------------------------------------------------------------------------
# Example:
# commands_onEnd:
# - "say A game has been finished!"
commands_onStart: []
commands_onEnd: []
# In this commands "-0-" will get by the Players name
commands_onJoin: 
  - "siReward -0- reset"

# ----------------------------------------------------------------------------------
# Misc
# ----------------------------------------------------------------------------------
friendly_fire: false
# No PvP around Spawn(Range) 0=disabled
spawn_nopvp: 0
# crystal chest is no longer a global config option, but a custom item
autoadd_players: true
# automatically join a game when joining the server
autojoin_on_join: true
# Automatically add all Players again when a game ends
auto_rejoin: false
set_to_day: true
# Warning! Some texts are also located in the other .yml files
language: en_EN
world_prefix: DvZ_
new_classselection: false
# Chat messages by Players in a game can only be seen by Players in the same game or OPs
dedicated_chat: true
change_death_message: true
# Hide leave and Join messages from ingame players
hide_join_leave: false
# when no gameid is given on /dvz_join it will try to join a not running game
join_free_game: true
# Track some stats on items(currently only monsters killed)
item_stats: true
global_stats: true
# WARNING: when this is enabled, Players can only see their real exp when opening an inventory(other than their normal one)
always_show_stats: true
scoreboard_timer_seconds: true
show_monument_bar: true

show_game_id: true
show_andre111_tag: true
# Size of the global storage (9, 18, 27, 36, 45)
globalstorage: 27
privatestorage: 27

# Tickdelay between teleporting players at gamestart
# If it laggs to badly try setting this to 2
delayed_teleporation: 0

# Check for updates automatically
updateCheck: true

# ----------------------------------------------------------------------------------
# Lobby/Autostarting the Game
# ----------------------------------------------------------------------------------
# Whether to use a new world for the Lobby
use_lobby: true
# Players needed to automatically start the game(0 to disable)
lobby_players: 20
lobby_starttime: 60
# Enable voting for maps
lobby_voting: false

# ----------------------------------------------------------------------------------
# Highscore
# ----------------------------------------------------------------------------------
hscore_in_lobby: true
hscore_win: 20
hscore_loose_monument: -5
hscore_loose_distance: -1
# Maximum distance from monument, before getting teleported back
# and points substracted
max_monument_distance: 200
# Time in seconds to get back
max_monument_counter: 10

